<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="/CSS/calc.css">
</head>
<body>
    <form>
        <fieldset>
            <div id="contener">
                <main>
                <input type="text" id="name" value="">
                <input type="text" id="result"  value="">
                <br /> 
                <div id="time_zone"></div>
                </main>
                <div id="boutons">
                    <button class="calc_button" type="button">(</button>
                    <button class="calc_button" type="button">)</button>
                    <button class="calc_button" type="button">%</button>
                    <button class="calc_button" type="reset" >eff</button>
                    <button class="calc_button" type="button">cos</button>
                    <br />
                    <button class="calc_button" type="button">7</button>
                    <button class="calc_button" type="button">8</button>
                    <button class="calc_button" type="button">9</button>
                    <button class="calc_button" type="button" >-</button>
                    <button class="calc_button" type="button">sin</button> 
                    <br />
                    <button class="calc_button" type="button">4</button>
                    <button class="calc_button" type="button">5</button>
                    <button class="calc_button" type="button">6</button>
                    <button class="calc_button" type="button" >+</button>
                    <button class="calc_button" type="button" >tan</button> 
                    <br />
                    <button class="calc_button" type="button">1</button>
                    <button class="calc_button" type="button">2</button>
                    <button class="calc_button" type="button">3</button>
                    <button class="calc_button" type="button" >*</button>
                    <button class="calc_button" type="button" >log</button> 
                    <br />
                    <button class="calc_button" type="button">.</button>
                    <button class="calc_button" type="button">0</button>
                    <input id = "btn_submit" type = "button" value = "="/>
                    <button class="calc_button" type="button" >/</button>
                    <button class="calc_button" type="button" >sqrt</button> 
                </div>
            </div>
        </fieldset>
    </form>
    <script src="/js/calc.js"></script>
</body>
</html>
